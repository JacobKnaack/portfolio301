<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jacob's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/module.css">

    <script id="project-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h1>{{title}}</h1>
          <div>
            Completed on <time>{{pubDate}}</time>
          </div>
        </header>
        <section>{{{body}}}</section>
        <a href="{{url}}">View Project</a>
      </article>
    </script>

  </head>
  <body>

    <div id="banner">
      <a href="#" style="color: black;">
      <img id="logo" src="styles/images/portfolioLogo.png">
      <header id="title">
        <h1 class="marquee">Jacob &nbsp Knaack</h1>
        <h2>Web Design</h2>
      </a>
      </header>
    </div>

    <div id="info">
      <a href="index.html"><img id="mini-logo" src="styles/images/portfolioLogo.png"></a>
      <nav>
        <ul>
          <li id="home"><a href="#"><span>Home</span> <img class="icon" src="styles/images/home_Home.png"></a></li>
          <li id="about"><a href="#"><span>About</span> <img class="icon" src="styles/images/about_About.png"></a></li>
          <li id="projects"><a href="#"><span>Projects</span> <img class="icon" src="styles/images/projects_Projects.png"></a></li>
          <li><a href="#"><span>Social</span> <img class="icon" src="styles/images/social_Social.png"></a></li>
        </ul>
      </nav>

      <section id="intro">
        <p>
          <strong>Hi I'm Jacob Knaack</strong>, and welcome to my portfolio web page. To view my work just click on the Projects tab.
        </p>
        <p>
          To learn about me, click the About tab.
        </p>
      </section>

      <section id ="main"></section>

      <footer>
        &copy; <strong>2016 Jacob Knaack</strong>
      </footer>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="scripts/events.js"></script>
  <script src="scripts/portfolio.js"></script>
  <script src="scripts/renderProjects.js"></script>
  <script>
    Portfolio.fetch();
  </script>
</body>
</html>
